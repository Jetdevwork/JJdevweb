
{% load static %}

<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <title>{% block title %}Gestor de Historias Medicas{% endblock title %}</title>
            <!-- CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
            <link rel="stylesheet" href="{% static 'css/base.css' %}">
        </head>
        <body>
            <header>
                <!-- Fixed navbar -->
                <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
                mb-3 bg-white border-bottom shadow-sm">
                    <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto
                    font-weight-normal">Text</a>
                    <nav class="my-2 my-md-0 mr-md-3">
                        <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
                        {% if user.is_authenticated %}
                            <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
                            <a class="p-2 text-dark" href="{% url 'patient_list' %}">Review Patients</a>
                        {% else %}
                            <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
                            <a class="btn btn-outline-primary"
                            href="{% url 'account_signup' %}">Sign Up</a>
                        {% endif %}
                    </nav>
                </div>
            </header>

            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>

            <!-- JavaScript -->
            {% block javascript %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="{% static 'js/base.js' %}"></script>
            {% endblock javascript %}
        </body>
    </html>
