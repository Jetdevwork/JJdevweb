{% extends '_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Patient{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-primary mb-4">Edit Patient</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
